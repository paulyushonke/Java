<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR-Lab2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Hello, Page With Table!👋🏻</h1>

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Skuratovets Polina Ruslanivna</h2>
        <h2 class="text-xl text-gray-700 mb-4">Variant #9</h2>

        <div class="bg-gray-50 rounded-md p-4 mb-4">
            <h2 class="text-lg font-medium text-gray-900 mb-2">Today:</h2>
            <span class="text-2xl font-bold text-slate-900" th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm:ss')}">
                    01.01.2024 12:00:00
                </span>
        </div>
    </div>
</main>

<footer class="bg-zinc-800 text-gray-300 py-4 mt-auto">
    <div class="container mx-auto px-4">
        <p class="text-center text-sm">
            Copyright © <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2024</span>
            Polina SKURATOVETS, KN-222b.e, NTU "KhPI"
        </p>
    </div>
</footer>

</body>
</html>
